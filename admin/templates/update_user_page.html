{% extends "admin_base.html" %}
{% block title %}Thông tin{% endblock %}
{% block content %}
<div class="container py-4">
      <h2>✏️ Sửa thông tin người dùng</h2>
      <div class="card shadow-sm p-4 bg-white">
        <form>
          <!-- Thông tin cơ bản -->
          <h5 class="mb-3">Thông tin cơ bản</h5>
          <div class="mb-3">
            <label class="form-label">Tên</label>
            <input
              type="text"
              class="form-control"
              value="Nguyễn Văn A"
              required
            />
          </div>

          <div class="mb-3">
            <label class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              value="a@example.com"
              required
            />
          </div>

          <div class="mb-3">
            <label class="form-label">Quyền</label>
            <select class="form-select">
              <option>User</option>
              <option selected>Admin</option>
            </select>
          </div>

          <hr />

          <!-- Nút mở form đổi mật khẩu -->
          <button
            class="btn btn-outline-primary mb-3"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#passwordForm"
          >
            <i class="fa-solid fa-key"></i> Đổi mật khẩu
          </button>

          <!-- Form đổi mật khẩu (ẩn mặc định) -->
          <div class="collapse" id="passwordForm">
            <h5 class="mb-3">Đổi mật khẩu</h5>
            <div class="mb-3">
              <label class="form-label">Mật khẩu mới</label>
              <input
                type="password"
                class="form-control"
                placeholder="Nhập mật khẩu mới"
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Xác nhận mật khẩu</label>
              <input
                type="password"
                class="form-control"
                placeholder="Xác nhận mật khẩu"
              />
            </div>
          </div>

          <div class="mt-4">
            <button type="submit" class="btn btn-success">
              <i class="fa-solid fa-save"></i> Lưu thay đổi
            </button>
            <a href="users.html" class="btn btn-secondary">
              <i class="fa-solid fa-arrow-left"></i> Quay lại
            </a>
          </div>
        </form>
      </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
